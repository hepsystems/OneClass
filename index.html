<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Class</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <img src="/logo.png" alt="logo" class="app-logo">
</head>
<body>
    <div id="app">
        <section id="auth-section" class="active">
            <h2>Login / Register</h2>
            <header class="app-header">
            </header>
            <div id="login-container">
                <h3>Login</h3>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register-link">Register here</a></p>
            </div>
            <div id="register-container" class="hidden">
                <h3>Register</h3>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login-link">Login here</a></p>
            </div>
            <p id="auth-message"></p>
        </section>

        <section id="dashboard-section" class="hidden">
            <header class="dashboard-header">
                <button id="hamburger-menu-btn" class="sidebar-trigger-ignore">‚ò∞</button>
                <div class="header-info">
                    <span id="classroom-id-display"></span> | <span id="current-username-display"></span>
                </div>
                <nav class="header-nav">
                    <button id="logout-btn" class="nav-button">Logout</button>
                </nav>
            </header>
            
            <div id="dashboard-content">
                <aside id="sidebar" class="hidden">
                    <nav class="sidebar-nav">
                        <button id="nav-dashboard" class="nav-button">Dashboard</button>
                        <button id="nav-classroom" class="nav-button">Classroom</button>
                        <button id="nav-settings" class="nav-button">Settings</button>
                    </nav>
                </aside>
                
                <main id="main-content">
                    <div id="classroom-section" class="active">
                        <div id="video-chat-container">
                            <div id="teacher-video-container" class="video-container">
                                <video id="teacher-video" autoplay playsinline></video>
                            </div>
                            <div id="local-video-container" class="video-container">
                                <video id="local-video" autoplay muted playsinline></video>
                            </div>
                        </div>
                        <div id="whiteboard-chat-container">
                            <div id="whiteboard-container">
                                <canvas id="whiteboard" class="whiteboard-canvas"></canvas>
                                <div id="tools-panel" class="tools-panel">
                                    <button id="tool-pen" class="tool-button active">‚úèÔ∏è Pen</button>
                                    <button id="tool-eraser" class="tool-button">üßπ Eraser</button>
                                    <button id="tool-text" class="tool-button">‚úçÔ∏è Text</button>
                                    <button id="tool-clear" class="tool-button">‚ùå Clear</button>
                                </div>
                                <div id="draggable-text-container" class="draggable-text-container"></div>
                                <div id="video-overlay" class="video-overlay hidden"></div>
                            </div>

                            <div id="chat-section">
                                <div id="chat-messages">
                                    </div>
                                <div id="chat-input-area">
                                    <div class="chat-tools">
                                        <button id="emoji-picker-btn" class="chat-tool-btn"><i class="fas fa-smile"></i></button>
                                        <label for="file-upload-input" class="chat-tool-btn"><i class="fas fa-paperclip"></i></label>
                                        <input type="file" id="file-upload-input" class="hidden">
                                    </div>
                                    <input type="text" id="chat-input" placeholder="Type a message...">
                                    <button id="send-chat-button">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <section id="assessments-section" class="hidden">
            <h2>Assessments</h2>
            <div id="assessments-content">
                <div id="assessment-list-container">
                    <button id="create-assessment-btn" class="btn-primary" data-admin-only>Create New Assessment</button>
                    <div id="assessments-list"></div>
                </div>

                <div id="create-assessment-container" class="hidden" data-admin-only>
                    <h3>Create Assessment</h3>
                    <form id="create-assessment-form">
                        <label for="assessment-title">Title:</label>
                        <input type="text" id="assessment-title" required>
                        <label for="assessment-start-time">Start Time:</label>
                        <input type="datetime-local" id="assessment-start-time" required>
                        <label for="assessment-duration">Duration (minutes):</label>
                        <input type="number" id="assessment-duration" required>
                        <label for="assessment-questions">Questions (JSON format):</label>
                        <textarea id="assessment-questions" rows="10" placeholder='[{"question": "...", "options": ["...", "..."], "answer": "..."}]'></textarea>
                        <button type="submit" class="btn-success">Save Assessment</button>
                        <button type="button" id="cancel-create-assessment-btn" class="btn-secondary">Cancel</button>
                    </form>
                </div>

                <div id="take-assessment-container" class="hidden">
                    <h3 id="take-assessment-title"></h3>
                    <div id="assessment-questions-container"></div>
                    <div id="assessment-timer">Time Left: --:--:--</div>
                    <form id="take-assessment-form">
                    </form>
                    <button id="submit-answers-btn" class="btn-success">Submit Answers</button>
                    <p id="assessment-submission-message"></p>
                    <button id="back-to-assessment-list-btn" class="btn-secondary">Back to Assessments</button>
                </div>

                <div id="view-submissions-container" class="hidden" data-admin-only>
                    <h4 id="submissions-assessment-title"></h4>
                    <div id="submissions-list"></div>
                    <button id="back-to-assessment-list-from-submissions-btn" class="btn-secondary">Back to Assessments</button>
                </div>
            </div>
        </section>

        <section id="settings-section" class="hidden">
            <h2>User Settings</h2>
            <form id="update-profile-form">
                <label for="settings-username">Username:</label>
                <input type="text" id="settings-username">
                <label for="settings-email">Email:</label>
                <input type="email" id="settings-email" disabled>
                <button type="submit">Update Profile</button>
            </form>
            <button id="back-to-dashboard-from-settings">Back to Dashboard</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
